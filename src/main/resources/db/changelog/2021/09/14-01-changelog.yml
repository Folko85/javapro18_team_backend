databaseChangeLog:
  - changeSet:
      id: '2021091301'
      author: m.gutorov
      changes:
        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: time
                  type: datetime
              - column:
                  name: autor_id
                  type: int
                  constraints:
                    foreignKeyName: person_post_id
                    referencedTableName: person
                    referencedColumnNames: id
              - column:
                  name: title
                  type: mediumtext
              - column:
                  name: post_text
                  type: clob
              - column:
                  name: is_blocked
                  type: boolean

        - createSequence:
            sequenceName: post_seq
            minValue: 1

        - createTable:
            tableName: post_comment
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: time
                  type: datetime
              - column:
                  name: post_id
                  type: int
                  constraints:
                    foreignKeyName: post_id
                    referencedTableName: post
                    referencedColumnNames: id
              - column:
                  name: parent_id
                  type: int
              - column:
                  name: autor_id
                  type: int
                  constraints:
                    foreignKeyName: person_comment_id
                    referencedTableName: person
                    referencedColumnNames: id
              - column:
                  name: comment_text
                  type: mediumtext
              - column:
                  name: is_blocked
                  type: boolean

        - createSequence:
            sequenceName: post_coment_seq
            minValue: 1

        - createTable:
            tableName: plock_history
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: time
                  type: datetime
              - column:
                  name: person_id
                  type: int
                  constraints:
                    foreignKeyName: person_block_id
                    referencedTableName: person
                    referencedColumnNames: id
              - column:
                  name: post_id
                  type: int
                  constraints:
                    foreignKeyName: post_block_id
                    referencedTableName: post
                    referencedColumnNames: id
              - column:
                  name: comment_id
                  type: int
                  constraints:
                    foreignKeyName: comment_id
                    referencedTableName: post_comment
                    referencedColumnNames: id
              - column:
                  name: action
                  type: varchar(10)
        - createSequence:
            sequenceName: block_history_seq
            minValue: 1