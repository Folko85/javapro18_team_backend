databaseChangeLog:
  - changeSet:
      id: '2021091601'
      author: m.gutorov
      changes:
        - createTable:
            tableName: friendship_status
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time
                  type: datetime
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: code
                  type: varchar(50)

        - createSequence:
            sequenceName: friendship_status_seq
            minValue: 1

        - createTable:
            tableName: friendship
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status_id
                  type: int
                  constraints:
                    foreignKeyName: friendship_status_id
                    referencedTableName: friendship_status
                    referencedColumnNames: id
              - column:
                  name: src_person_id
                  type: int
                  constraints:
                    foreignKeyName: src_person_id
                    referencedTableName: person
                    referencedColumnNames: id
              - column:
                  name: dst_person_id
                  type: int
                  constraints:
                    foreignKeyName: dst_person_id
                    referencedTableName: person
                    referencedColumnNames: id
        - createSequence:
            sequenceName: friendship_seq
            minValue: 1

