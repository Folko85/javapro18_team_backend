components:
  schemas:
    CommentRequest:
      type: object
      properties:
        comment_text: {type: string}
        images:
          type: array
          items: {$ref: '#/components/schemas/ImageDto'}
        parent_id: {format: int32, type: integer}
    StatusFriend:
      type: object
      properties:
        user_id: {format: int32, type: integer}
        status:
          type: string
          enum: [REQUEST, FRIEND, BLOCKED, DECLINED, SUBSCRIBED, WASBLOCKEDBY, DEADLOCK]
    FriendsDto:
      type: object
      properties:
        country: {type: string}
        city: {type: string}
        birth_date: {format: date, type: string}
        about: {type: string}
        photo: {type: string}
        last_name: {type: string}
        reg_date: {format: date-time, type: string}
        is_blocked: {type: boolean}
        messages_permission:
          type: string
          enum: [ALL, FRIENDS]
        last_online_time: {format: date-time, type: string}
        phone: {type: string}
        id: {format: int32, type: integer}
        first_name: {type: string}
        email: {type: string}
    DataResponseAuthData:
      type: object
      properties:
        data: {$ref: '#/components/schemas/AuthData'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    TitlePostTextRequest:
      type: object
      properties:
        title: {type: string}
        post_text: {type: string}
    MessageRequest:
      type: object
      properties:
        message_text: {type: string}
    ListResponse:
      type: object
      properties:
        total: {format: int32, type: integer}
        perPage: {format: int32, type: integer}
        offset: {format: int32, type: integer}
        data:
          type: array
          items: {$ref: '#/components/schemas/Dto'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    ListResponsePlaceDto:
      type: object
      properties:
        total: {format: int32, type: integer}
        perPage: {format: int32, type: integer}
        offset: {format: int32, type: integer}
        data:
          type: array
          items: {$ref: '#/components/schemas/PlaceDto'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    LikeData:
      type: object
      properties:
        users:
          type: array
          items: {format: int32, type: integer}
        likes: {type: string}
    DialogData:
      type: object
      properties:
        unread_count: {format: int64, type: integer}
        last_message: {$ref: '#/components/schemas/MessageData'}
        id: {format: int32, type: integer}
        recipient_id: {$ref: '#/components/schemas/AuthData'}
    ListResponseCommentData:
      type: object
      properties:
        total: {format: int32, type: integer}
        perPage: {format: int32, type: integer}
        offset: {format: int32, type: integer}
        data:
          type: array
          items: {$ref: '#/components/schemas/CommentData'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    ListResponseAuthData:
      type: object
      properties:
        total: {format: int32, type: integer}
        perPage: {format: int32, type: integer}
        offset: {format: int32, type: integer}
        data:
          type: array
          items: {$ref: '#/components/schemas/AuthData'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    DialogRequest:
      type: object
      properties:
        users_ids:
          type: array
          items: {format: int32, type: integer}
    DataResponseCommentData:
      type: object
      properties:
        data: {$ref: '#/components/schemas/CommentData'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    NotificationData:
      type: object
      properties:
        sent_time: {format: date-time, type: string}
        event_type:
          type: string
          enum: [POST, POST_COMMENT, COMMENT_COMMENT, FRIEND_REQUEST, MESSAGE]
        entity_author: {$ref: '#/components/schemas/AuthData'}
        id: {format: int32, type: integer}
        entity_id: {format: int32, type: integer}
        info: {type: string}
    NotificationsRequest:
      type: object
      properties:
        notification_type: {type: string}
        enable: {type: boolean}
    MessageOfTechnicalSupportClient:
      type: object
      properties:
        e_mail: {type: string}
        last_name: {type: string}
        message: {type: string}
        first_name: {type: string}
    FriendsResponse200:
      type: object
      properties:
        error: {type: string}
        message: {type: string}
        timestamp: {format: date-time, type: string}
    AuthData:
      type: object
      properties:
        country: {type: string}
        city: {type: string}
        birth_date: {format: date-time, type: string}
        about: {type: string}
        photo: {type: string}
        last_name: {type: string}
        token: {type: string}
        reg_date: {format: date-time, type: string}
        is_blocked: {type: boolean}
        deleted: {type: boolean}
        messages_permission:
          type: string
          enum: [ALL, FRIENDS]
        last_online_time: {format: date-time, type: string}
        phone: {type: string}
        id: {format: int32, type: integer}
        first_name: {type: string}
        email: {type: string}
    LikeRequest:
      type: object
      properties:
        item_id: {format: int32, type: integer}
        type: {type: string}
    ListResponseMessageData:
      type: object
      properties:
        total: {format: int32, type: integer}
        perPage: {format: int32, type: integer}
        offset: {format: int32, type: integer}
        data:
          type: array
          items: {$ref: '#/components/schemas/MessageData'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    PasswdChangeRequest:
      type: object
      properties:
        password: {type: string}
        token: {type: string}
    PostRequest:
      type: object
      properties:
        title: {type: string}
        post_text: {type: string}
    DataResponseLikeData:
      type: object
      properties:
        data: {$ref: '#/components/schemas/LikeData'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    ListResponseLanguage:
      type: object
      properties:
        total: {format: int32, type: integer}
        perPage: {format: int32, type: integer}
        offset: {format: int32, type: integer}
        data:
          type: array
          items: {$ref: '#/components/schemas/Language'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    ImageDto:
      type: object
      properties:
        id: {description: Идентификатор изображения, type: string}
        url: {description: Имя файла, type: string}
    AccountResponse:
      type: object
      properties:
        data:
          additionalProperties: {type: string}
          type: object
        error: {type: string}
        timestamp: {format: date-time, type: string}
    Dto: {type: object}
    ListResponsePostData:
      type: object
      properties:
        total: {format: int32, type: integer}
        perPage: {format: int32, type: integer}
        offset: {format: int32, type: integer}
        data:
          type: array
          items: {$ref: '#/components/schemas/PostData'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    DataResponseDialogData:
      type: object
      properties:
        data: {$ref: '#/components/schemas/DialogData'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    ListResponseDialogData:
      type: object
      properties:
        total: {format: int32, type: integer}
        perPage: {format: int32, type: integer}
        offset: {format: int32, type: integer}
        data:
          type: array
          items: {$ref: '#/components/schemas/DialogData'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    DataResponsePostData:
      type: object
      properties:
        data: {$ref: '#/components/schemas/PostData'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    CommentData:
      type: object
      properties:
        comment_text: {type: string}
        is_blocked: {type: boolean}
        images:
          type: array
          items: {$ref: '#/components/schemas/ImageDto'}
        is_deleted: {type: boolean}
        post_id: {format: int32, type: integer}
        my_like: {type: boolean}
        author: {$ref: '#/components/schemas/AuthData'}
        parent_id: {format: int32, type: integer}
        id: {format: int32, type: integer}
        time: {format: date-time, type: string}
        sub_comments:
          type: array
          items: {$ref: '#/components/schemas/CommentData'}
        likes: {format: int32, type: integer}
    LoginRequest:
      type: object
      properties:
        password: {type: string}
        email: {type: string}
    ListResponseFriendsDto:
      type: object
      properties:
        total: {format: int32, type: integer}
        perPage: {format: int32, type: integer}
        offset: {format: int32, type: integer}
        data:
          type: array
          items: {$ref: '#/components/schemas/FriendsDto'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    EMailChangeRequest:
      type: object
      properties:
        email: {type: string}
    DataResponseMessageData:
      type: object
      properties:
        data: {$ref: '#/components/schemas/MessageData'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    RecoveryRequest:
      type: object
      properties:
        email: {type: string}
    Language:
      type: object
      properties:
        id: {format: int32, type: integer}
        title: {type: string}
    TagDto:
      description: Список городов
      type: object
      properties:
        id: {format: int32, description: Идентификатор тэга, type: integer}
        tag: {description: Собственно тэг, type: string}
    PlaceDto:
      description: Список городов
      type: object
      properties:
        id: {format: int32, description: Идентификатор города/страны, type: integer}
        title: {description: Название города/страны, type: string}
    ResponseFriendsList:
      type: object
      properties:
        data:
          type: array
          items: {$ref: '#/components/schemas/StatusFriend'}
    RegisterRequest:
      type: object
      properties:
        firstName: {type: string}
        lastName: {type: string}
        code: {type: string}
        passwd1: {type: string}
        email: {type: string}
        passwd2: {type: string}
    MessageData:
      type: object
      properties:
        message_text: {type: string}
        sendByMe: {type: boolean}
        read_status: {type: string}
        dialog_id: {format: int32, type: integer}
        id: {format: int32, type: integer}
        time: {format: date-time, type: string}
        author_id: {format: int32, type: integer}
    DataResponseImageDto:
      type: object
      properties:
        data: {$ref: '#/components/schemas/ImageDto'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    ListResponseNotificationData:
      type: object
      properties:
        total: {format: int32, type: integer}
        perPage: {format: int32, type: integer}
        offset: {format: int32, type: integer}
        data:
          type: array
          items: {$ref: '#/components/schemas/NotificationData'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    IsFriends:
      type: object
      properties:
        user_ids:
          type: array
          items: {format: int32, type: integer}
    PostData:
      type: object
      properties:
        is_blocked: {type: boolean}
        comments: {$ref: '#/components/schemas/ListResponse'}
        my_like: {type: boolean}
        author: {$ref: '#/components/schemas/AuthData'}
        id: {format: int32, type: integer}
        time: {format: date-time, type: string}
        title: {type: string}
        type: {type: string}
        post_text: {type: string}
        likes: {format: int32, type: integer}
        tags:
          type: array
          items: {type: string}
    DataResponseTagDto:
      type: object
      properties:
        data: {$ref: '#/components/schemas/TagDto'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
    ListResponseTagDto:
      type: object
      properties:
        total: {format: int32, type: integer}
        perPage: {format: int32, type: integer}
        offset: {format: int32, type: integer}
        data:
          type: array
          items: {$ref: '#/components/schemas/TagDto'}
        error: {type: string}
        timestamp: {format: date-time, type: string}
  securitySchemes:
    jwt: {scheme: bearer, in: header, name: Authorization, type: http}
servers:
- {description: Generated server url, url: 'http://localhost'}
openapi: 3.0.1
paths:
  /api/v1/account/registration_complete:
    get:
      summary: Подтверждение регистрации
      operationId: registrationComplete
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {type: string}
      parameters:
      - schema: {type: string}
        in: query
        name: key
        required: true
      - schema: {type: string}
        in: query
        name: eMail
        required: true
      tags: [Контроллер для работы с созданием учётной записи и безопасностью]
  /api/v1/users/{id}/wall:
    post:
      summary: Создать пост на стене
      security:
      - jwt: []
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/PostRequest'}
        required: true
      operationId: getUserWall
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {$ref: '#/components/schemas/DataResponsePostData'}
      parameters:
      - schema: {format: int32, type: integer}
        in: path
        name: id
        required: true
      - schema: {default: 0, format: int64, type: integer}
        in: query
        name: publish_date
        required: false
      tags: [Контроллер для работы с постами]
    get:
      summary: Получить посты на стене
      security:
      - jwt: []
      operationId: getUserWall_1
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {$ref: '#/components/schemas/ListResponsePostData'}
      parameters:
      - schema: {format: int32, type: integer}
        in: path
        name: id
        required: true
      - schema: {default: 0, format: int32, type: integer}
        in: query
        name: offset
        required: false
      - schema: {default: 10, format: int32, type: integer}
        in: query
        name: itemPerPage
        required: false
      tags: [Контроллер для работы с постами]
  /api/v1/friends:
    get:
      summary: Список друзей
      security:
      - jwt: []
      description: Получить список друзей
      operationId: findFriend
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {$ref: '#/components/schemas/ListResponseAuthData'}
      parameters:
      - schema: {default: '', type: string}
        in: query
        name: name
        required: false
      - schema: {default: 0, format: int32, type: integer}
        in: query
        name: offset
        required: false
      - schema: {default: 20, format: int32, type: integer}
        in: query
        name: itemPerPage
        required: false
      tags: [Друзья]
  /api/v1/support:
    post:
      summary: Отправка сообщения в техническую поддержку
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/MessageOfTechnicalSupportClient'}
      operationId: sendMessage
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: string
                enum: [100 CONTINUE, 101 SWITCHING_PROTOCOLS, 102 PROCESSING, 103
                    CHECKPOINT, 200 OK, 201 CREATED, 202 ACCEPTED, 203 NON_AUTHORITATIVE_INFORMATION,
                  204 NO_CONTENT, 205 RESET_CONTENT, 206 PARTIAL_CONTENT, 207 MULTI_STATUS,
                  208 ALREADY_REPORTED, 226 IM_USED, 300 MULTIPLE_CHOICES, 301 MOVED_PERMANENTLY,
                  302 FOUND, 302 MOVED_TEMPORARILY, 303 SEE_OTHER, 304 NOT_MODIFIED,
                  305 USE_PROXY, 307 TEMPORARY_REDIRECT, 308 PERMANENT_REDIRECT, 400
                    BAD_REQUEST, 401 UNAUTHORIZED, 402 PAYMENT_REQUIRED, 403 FORBIDDEN,
                  404 NOT_FOUND, 405 METHOD_NOT_ALLOWED, 406 NOT_ACCEPTABLE, 407 PROXY_AUTHENTICATION_REQUIRED,
                  408 REQUEST_TIMEOUT, 409 CONFLICT, 410 GONE, 411 LENGTH_REQUIRED,
                  412 PRECONDITION_FAILED, 413 PAYLOAD_TOO_LARGE, 413 REQUEST_ENTITY_TOO_LARGE,
                  414 URI_TOO_LONG, 414 REQUEST_URI_TOO_LONG, 415 UNSUPPORTED_MEDIA_TYPE,
                  416 REQUESTED_RANGE_NOT_SATISFIABLE, 417 EXPECTATION_FAILED, 418
                    I_AM_A_TEAPOT, 419 INSUFFICIENT_SPACE_ON_RESOURCE, 420 METHOD_FAILURE,
                  421 DESTINATION_LOCKED, 422 UNPROCESSABLE_ENTITY, 423 LOCKED, 424
                    FAILED_DEPENDENCY, 425 TOO_EARLY, 426 UPGRADE_REQUIRED, 428 PRECONDITION_REQUIRED,
                  429 TOO_MANY_REQUESTS, 431 REQUEST_HEADER_FIELDS_TOO_LARGE, 451
                    UNAVAILABLE_FOR_LEGAL_REASONS, 500 INTERNAL_SERVER_ERROR, 501
                    NOT_IMPLEMENTED, 502 BAD_GATEWAY, 503 SERVICE_UNAVAILABLE, 504
                    GATEWAY_TIMEOUT, 505 HTTP_VERSION_NOT_SUPPORTED, 506 VARIANT_ALSO_NEGOTIATES,
                  507 INSUFFICIENT_STORAGE, 508 LOOP_DETECTED, 509 BANDWIDTH_LIMIT_EXCEEDED,
                  510 NOT_EXTENDED, 511 NETWORK_AUTHENTICATION_REQUIRED]
      tags: [Техническая поддержка]
  /api/v1/friends/request:
    get:
      summary: Список заявок
      security:
      - jwt: []
      description: Получить список заявок
      operationId: listApplications
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {$ref: '#/components/schemas/ListResponseAuthData'}
      parameters:
      - schema: {default: '', type: string}
        in: query
        name: name
        required: false
      - schema: {default: 0, format: int32, type: integer}
        in: query
        name: offset
        required: false
      - schema: {default: 20, format: int32, type: integer}
        in: query
        name: itemPerPage
        required: false
      tags: [Друзья]
  /redis:
    post:
      operationId: save
      responses:
        '200': {description: OK}
      parameters:
      - schema: {type: string}
        in: query
        name: id
        required: true
      - schema: {type: string}
        in: query
        name: message
        required: true
      tags: [redis-controller]
  /api/v1/auth/login:
    post:
      summary: login
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/LoginRequest'}
        required: true
      operationId: login
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {$ref: '#/components/schemas/DataResponseAuthData'}
      tags: [Контроллер для авторизации]
  /api/v1/storage/{id}:
    delete:
      summary: Удаление изображения
      security:
      - jwt: []
      operationId: deleteImage
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {$ref: '#/components/schemas/AccountResponse'}
      parameters:
      - schema: {format: int32, type: integer}
        in: path
        name: id
        required: true
      tags: [Контроллер для загрузки файлов]
  /api/v1/account/recovery:
    put:
      summary: Восстановление пароля
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/RecoveryRequest'}
        required: true
      operationId: recoverySend
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {type: string}
      tags: [Контроллер для работы с созданием учётной записи и безопасностью]
  /api/v1/users/me:
    get:
      summary: Получение текущего пользователя
      security:
      - jwt: []
      operationId: getMe
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {$ref: '#/components/schemas/DataResponseAuthData'}
      tags: ['Контроллер для получения профиля пользователя, изменения профиля, блокировки/раблокировки']
    delete:
      summary: Удалить профиль пользователя
      security:
      - jwt: []
      operationId: deleteUser
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {$ref: '#/components/schemas/AccountResponse'}
      tags: ['Контроллер для получения профиля пользователя, изменения профиля, блокировки/раблокировки']
    put:
      summary: Обновить профиль пользователя
      security:
      - jwt: []
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/AuthData'}
        required: true
      operationId: updateUser
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {$ref: '#/components/schemas/DataResponseAuthData'}
      tags: ['Контроллер для получения профиля пользователя, изменения профиля, блокировки/раблокировки']
  /api/v1/platform/cities:
    get:
      summary: Запрос списка городов в количестве itemPerPage содержащих city
      security:
      - jwt: []
      operationId: getCities
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {$ref: '#/components/schemas/ListResponsePlaceDto'}
      parameters:
      - schema: {format: int32, type: integer}
        in: query
        name: countryId
        required: true
      - schema: {default: '', type: string}
        in: query
        name: city
        required: false
      - schema: {default: 0, format: int32, type: integer}
        in: query
        name: offset
        required: false
      - schema: {default: 10, format: int32, type: integer}
        in: query
        name: itemPerPage
        required: false
      tags: [Контроллер для получения списка стран и подгрузки городов для страны]
  /api/v1/storage:
    post:
      summary: Загрузка изображения
      security:
      - jwt: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [file]
              properties:
                file: {format: binary, type: string}
      operationId: uploadImage
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {$ref: '#/components/schemas/DataResponseImageDto'}
      parameters:
      - schema: {type: string}
        in: query
        name: type
        required: true
      tags: [Контроллер для загрузки файлов]
  /api/v1/platform/languages:
    get:
      operationId: getLanguages
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {$ref: '#/components/schemas/ListResponseLanguage'}
      tags: [Контроллер для получения списка стран и подгрузки городов для страны]
  /api/v1/platform/countries:
    get:
      summary: Получение списка стран
      security:
      - jwt: []
      operationId: getCountries
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: {$ref: '#/components/schemas/ListResponsePlaceDto'}
      parameters:
      - schema: {default: '', type: string}
        in: query
        name: country
        required: false
      - schema: {default: 0, format: int32, type: integer}
        in: query
        name: offset
        required: false
      - schema: {default: 250, format: int32, type: integer}
        in: query
