version: '3.7'
services:
  mysql_db_container:
    container_name: database
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: network_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
  vue_js_container:
    container_name: frontend
    image: nginx:latest
    volumes:
      - ./web/:/usr/share/nginx/html
    environment:
      NGINX_HOST: localhost
      NGINX_PORT: 80
    ports:
      - "80:80"
  zerone_back_container:
    container_name: backend
    image: openjdk:16-alpine
    volumes:
      - ./jars:/app
    working_dir: /app
    command: java -jar social-network-0.0.1-SNAPSHOT.jar  --spring.datasource.url=jdbc:mysql://mysql_db_container:3306/network_db?allowPublicKeyRetrieval=true&useSSL=false&&serverTimezone=UTC&autoReconnect=true&maxReconnects=10
    ports:
      - "8086:8086"
    depends_on:
      - mysql_db_container
    links:
      - mysql_db_container
  grafana:
    container_name: grafana
    image: grafana/grafana
    ports:
      - 3000:3000
    volumes:
      - ./scripts/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      monitoring:
        aliases:
          - grafana
  prometheus:
    container_name: prometheus
    image: prom/prometheus
    user: root
    ports:
      - 9090:9090
    volumes:
      - ./scripts/config/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      monitoring:
        aliases:
          - prometheus
  promtail:
    container_name: promtail
    image: grafana/promtail:1.4.1
    expose:
      - 9080
    ports:
      - "9080:9080"
    volumes:
      - ./scripts/config/promtail.yml:/etc/promtail/promtail.yml
    command:
      - '-config.file=/etc/promtail/promtail.yml'
    networks:
      monitoring:
        aliases:
          - promtail
  loki:
    container_name: loki
    image: grafana/loki:2.3.0
    ports:
      - "3100:3100"
    volumes:
      - ./scripts/config/loki.yml:/etc/loki-local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      monitoring:
        aliases:
          - loki
networks:
  monitoring: