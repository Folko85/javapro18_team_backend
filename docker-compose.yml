version: '3.7'
services:
  mysql_db_container:
    image: mysql:latest
    restart: on-failure
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: network_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"

  mysql_microservice:
    image: mysql:latest
    restart: on-failure
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: technical_support
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"

  vue_js_container:
    image: nginx:latest
    volumes:
      - ./web/:/usr/share/nginx/html
    environment:
      NGINX_HOST: localhost
      NGINX_PORT: 80
    ports:
      - "80:80"
  cloud-config:
    image: openjdk:16-alpine
    volumes:
      - ./jars:/app
    working_dir: /app
    command: java -jar zero-cloud-config-0.0.1-SNAPSHOT.jar
    ports:
      - "8888:8888"
  microservice_back_container:
    image: openjdk:16-alpine
    volumes:
      - ./jars:/app
    working_dir: /app
    command: java -jar social-network-0.0.1-SNAPSHOT.jar  --spring.datasource.url=jdbc:mysql://mysql_microservice:3306/technical_support?allowPublicKeyRetrieval=true&useSSL=false&&serverTimezone=UTC&autoReconnect=true&maxReconnects=10
    ports:
      - "8090:8090"
  zerone_back_container:
    image: openjdk:16-alpine
    volumes:
      - ./jars:/app
    working_dir: /app
    command: java -jar social-network-0.0.1-SNAPSHOT.jar  --spring.datasource.url=jdbc:mysql://mysql_db_container:3306/network_db?allowPublicKeyRetrieval=true&useSSL=false&&serverTimezone=UTC&autoReconnect=true&maxReconnects=10
    ports:
      - "8086:8086"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - ./scripts/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      monitoring:
        aliases:
          - grafana
  prometheus:
    image: prom/prometheus
    user: root
    ports:
      - "9090:9090"
    volumes:
      - ./scripts/config/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./scripts/prometheus:/prometheus
    networks:
      monitoring:
        aliases:
          - prometheus
  promtail:
    image: grafana/promtail:1.4.1
    expose:
      - 9080
    ports:
      - "9080:9080"
    volumes:
      - ./scripts/config/promtail.yml:/etc/promtail/promtail.yml
      - ./jars/logs:/app/logs
    command:
      - '-config.file=/etc/promtail/promtail.yml'
    networks:
      monitoring:
        aliases:
          - promtail
  loki:
    image: grafana/loki:2.3.0
    ports:
      - "3100:3100"
    volumes:
      - ./scripts/config/loki.yml:/etc/loki-local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      monitoring:
        aliases:
          - loki
networks:
  monitoring: