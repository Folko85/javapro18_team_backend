image: kroncosta/qmis_1101:228
stages:
  - build
  - deploy
build:
  artifacts:
    paths:
      - ./jars/
  only:
    - merge_request
    - dev
  except:
    - tags
  stage: build
  when: always
  script:
    - mvn clean compile
    - mvn package
deploy:
  stage: deploy
  only:
    - dev
  except:
    - tags
  before_script:
#    - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' |ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $DEV_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - ssh $DEV_USER@$DEV_HOST "ls -l"
