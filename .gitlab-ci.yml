image: kroncosta/qmis_1101:228
stages:
  - build
  - deploy
build:
  artifacts:
    paths:
      - /builds/javapro18/javapro18_team_backend/jars/*.jar
  only:
    - merge_request
    - dev
  except:
    - tags
  stage: build
  when: always
  script:
    - mvn clean package -Pserver-build
  cache:
    paths:
      - ./.maven2
deploy:
  stage: deploy
#  only:
#    - dev
  except:
    - tags
  before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $DEV_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - scp jars/* $DEV_USER@$DEV_HOST:$DEV_APP_PATH/test