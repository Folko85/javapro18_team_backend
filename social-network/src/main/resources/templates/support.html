<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Support form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="message-form">
    <form method="post" action="/support">
        <label for="name">Имя:</label>
        <input style="border-radius: 10px" name="first_name" type="text" id="name">
        <label for="surname">Фамилия:</label>
        <input style="border-radius: 10px" name="last_name" type="text" id="surname">
        <label for="email">Email:</label>
        <input style="border-radius: 10px" name="e_mail" type="text" id="email">
        <label for="message">Сообщение:</label>
        <textarea name="message" id="message"></textarea>
        <hr>
        <input id="save-message" type="reset" value="Сбросить">
        <input type="submit" value="Отправить">
    </form>
</div>
