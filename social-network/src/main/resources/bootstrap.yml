spring:
  profiles:
    active: ${SPRING_PROFILE:default}
  application:
    name: serv
  cloud:
    config:
      uri: ${profile.config.url.${spring.profiles.active}}
      retry:
        max-attempts: 10
        initial-interval: 10000
        max-interval: 5000
    bus:
      enabled: true
      refresh:
        enabled: true
      id: serv

profile:
  config:
    url:
      default: http://localhost:8888
      prod: http://cloud-config:8888

